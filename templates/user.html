{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User</title>
  <link rel="stylesheet" href="{% static 'styles/index.css' %}">
</head>

<body>

  <header>
    <img src="{% static 'django.png' %}" alt="django" />
  </header>

  {% if error %}
  <h2>{{ error }}</h2>
  {% else %}
  <h2>Id: {{ id }}</h2>

  <h2>Name: {{ name }}</h2>
  {% endif %}

</body>

</html>
